<!-- Write a program using HTML, CSS, Javascript to play a YouTube video in a webpage. -->
<!DOCTYPE html>
<html>
<head>
  <title>Embedding YouTube Videos</title>
</head>
<body>
    <h1>Embedding YouTube Videos</h1>
        <div id="video-container">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/B8iFR13aeKs" frameborder="0" allowfullscreen></iframe>

        </div>

    <h1>Embedding YouTube Videos 2</h1>
    <div id="video-container1">
        <iframe width="560" height="315"
                src="https://www.youtube-nocookie.com/embed/B8iFR13aeKs?&clip=UgkxClVq7_UT6Xo6BWs_x21PnkS5ET1MazSO&clipt=EIuIAxj-2AQ"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen>
        </iframe>
    </div>

  <h1>Embedding YouTube Videos 2</h1>
    <div id="video-container2">
        <iframe width="560" height="315" src="https://www.youtube-nocookie.com/embed/B8iFR13aeKs?start=3057"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen>
        </iframe>
    </div>

</body>
</html>
