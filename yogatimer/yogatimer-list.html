<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Yoga Timer List</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  <body>
    <div class="container-fluid pg-3" style="padding-top: 10px;">

            <div class="col">
                <div class="alert alert-info" role="alert">
                    <a class="button" href="yogatimer/?sets=2&reps=10&work=7&rest=5&prep=5">Yoga Timer 2-10-7-5</a>
                </div>
            </div>
        </div>
        <div class="row" style="margin-top: 10px;">
            <div class="col">

                    <a class="button" href="yogatimer/?sets=1&reps=3&work=25&rest=10&prep=5">Yoga Timer 1-3-25-10</a>
                </div>
            </div>
        </div>
        <div class="row" style="margin-top: 10px; padding-bottom: 20px;">
            <div class="col">
                <div class="alert alert-info" role="alert">
                    <a class="button" href="yogatimer/?sets=2&reps=10&work=15&rest=10&prep=5">Yoga Timer 2-10-15-10</a>
                </div>
            </div>
        </div>
    </div>
